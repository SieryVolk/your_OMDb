<ion-header color="dark" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>La tua ricerca</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list color="dark" *ngIf="elencoFilm">
    <ion-item color="dark" button *ngFor="let film of elencoFilm">
      <ion-avatar slot="start">
        <img [src]="film.Poster">
      </ion-avatar>
      <ion-label>
        {{film.Title}}
        <p>Data di uscita: {{film.Year}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
